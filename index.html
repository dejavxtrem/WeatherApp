<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:400,600,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="moment-with-locales.js"></script>
  <script src="moment-timezone-with-data.js"></script>
  <script src="app.js" charset="utf-8"></script>
  
  
    <title>SKYFALL</title>
    
</head>
<body>
    <div class="headerdetails">
            <h2>SKYFALL</h2>
    </div>
    <div class=" page-container">
        <div class="innerbox">
            <div class="innertext">
                <!--Date and time div-->
                <div class="timedisplay">
                    <h4>Date and Time</h4>
                    <span class="" id="date"></span> | <span class="" id="Timezonename"></span> | <span class="" id="TimeId"></span> | <span class="time" id="Time"></span>
                    
                </div>
                
                    <!---Form-input-->
                <form action="">
                    <div class="textcenter-form">
                    <input type="search" placeholder="search location">
                    <button>Submit</button>
                    </div>
                    
                </form>

                
                <!------weather result------>
                <div class="weatherresultText">
                    <!------png image div------>
                    <div class="image">
                        <img src="image/weatherman.jpg" alt="weatherman">
                    </div>
                    <span class="temp" id="temprature"></span>
                    <span class="unit">Â°C</span>
                    <div class="statusclass" id="status"></div>

                </div>

                    <div class="grid-container">
                        <!----wind-->
                        <div class="grid-item" id="wind">
                            <img src="image/wind2.png" alt="Wind">
                            <span class="windspeedstatus"></span>
                            <span class="windsstatus">mph</span>
                            </div>
                            <!--pressure-->
                        <div class="grid-item" id="pressure">
                            <img src="image/vane.png" alt="pressure">
                            <span class="windpressurestatus"></span>
                            <span class="pressurestatus">hpa</span>
                        </div>
                            <!--winddirection-->
                        <div class="grid-item" id="direction">
                            <img src="image/climate.png" alt="pressure">
                            <span class="directionclimatestatus"></span>
                            <span class="directionstatus">WSW</span>
                        </div>
                        <div class="grid-item" id="humidity">
                            <img src="image/humidity.png" alt="pressure">
                            <span class="humidityclimatestatus"></span>
                            <span class="directionstatus">%</span>
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
